<!-- Main Content -->
<div class="container-fluid main-content">

  <!-- Left Panel: Upload Form -->
  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title">Upload GeoJSON</h5>

      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input id="name" type="text" class="form-control" placeholder="e.g. Laoag City">
      </div>

      <div class="mb-3">
        <label for="type" class="form-label">Type (City/Municipality):</label>

      <div class="mb-3">
        <label for="vulnerability" class="form-label">Vulnerability (numeric):</label>
        <input id="vulnerability" type="number" class="form-control" value="0" min="0" max="100">
      </div>

      <div class="mb-3">
        <label for="note" class="form-label">Note:</label>
        <input id="note" type="text" class="form-control" placeholder="Optional note">

      </div>

<script>
// Mapbox access token
mapboxgl.accessToken = 'pk.eyJ1IjoibGhlc3RlcjA4IiwiYSI6ImNtaHFmc3BncjBwZGQybHM0NWN3ejNoNnIifQ.2kEE1OBDTgpnse5-F8QGeg';

// Initialize Mapbox map
const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/lhester08/cmhqgzq0r004601su4m8i8ov1',
  center: [120.613949,18.341757],
  zoom: 18,
  pitch: 55
});

let previewLayerId = null;

// Preview GeoJSON
const fileInput = document.getElementById('file');
fileInput.addEventListener('change', () => {
    const f = fileInput.files[0];
    if(!f) return;

    const reader = new FileReader();
    reader.onload = e => {
        try {
            const geo = JSON.parse(e.target.result);

            if(previewLayerId){
                if(map.getLayer(previewLayerId)) map.removeLayer(previewLayerId);
                if(map.getSource(previewLayerId)) map.removeSource(previewLayerId);
            }

            previewLayerId = 'geojson-preview-' + Date.now();

            map.addSource(previewLayerId, { type: 'geojson', data: geo });
            map.addLayer({
                id: previewLayerId,
                type: 'fill',
                source: previewLayerId,
                paint: { 'fill-color': '#1E90FF', 'fill-opacity': 0.4 }
            });

            const bounds = new mapboxgl.LngLatBounds();
            geo.features.forEach(f => extendBounds(bounds, f.geometry.type, f.geometry.coordinates));
            map.fitBounds(bounds, {padding: 20});

            document.getElementById('status').textContent = 'GeoJSON preview loaded.';
        } catch(err){
            document.getElementById('status').textContent = 'Invalid GeoJSON.';
        }
    };
    reader.readAsText(f);
});

function extendBounds(bounds, type, coords){
    if(type === 'Point') bounds.extend(coords);
    else if(type === 'LineString' || type === 'MultiPoint') coords.forEach(c => bounds.extend(c));
    else if(type === 'Polygon' || type === 'MultiLineString') coords.flat().forEach(c => bounds.extend(c));
    else if(type === 'MultiPolygon') coords.flat(2).forEach(c => bounds.extend(c));
}

// Upload to Firebase
document.getElementById('uploadBtn').addEventListener('click', async () => {
    const file = fileInput.files[0];
    if(!file){ document.getElementById('status').textContent='Select a GeoJSON file first.'; return; }

    const name = document.getElementById('name').value.trim();
    const type = document.getElementById('type').value.trim();
    const vuln = document.getElementById('vulnerability').value.trim();
    const note = document.getElementById('note').value.trim();
    if(!name || !type){ document.getElementById('status').textContent='Name and Type are required.'; return; }

    try {
        const text = await file.text();
        const geojson = JSON.parse(text);
        const uploadData = {
            name,
            type,
            vulnerability: vuln ? Number(vuln) : null,
            note,
            geojson,
            uploadedAt: new Date().toISOString()
        };
        const ref = db.ref('Flooded_Areas').push(uploadData);
        document.getElementById('status').textContent = 'Upload successful! ID: ' + ref.key;

        if(previewLayerId){
            if(map.getLayer(previewLayerId)) map.removeLayer(previewLayerId);
            if(map.getSource(previewLayerId)) map.removeSource(previewLayerId);
        }

        previewLayerId = 'geojson-preview-' + Date.now();
        map.addSource(previewLayerId, { type: 'geojson', data: geojson });
        map.addLayer({
            id: previewLayerId,
            type: 'fill',
            source: previewLayerId,
            paint: { 'fill-color': '#1E90FF', 'fill-opacity': 0.4 }
        });

        const bounds = new mapboxgl.LngLatBounds();
        geojson.features.forEach(f => extendBounds(bounds, f.geometry.type, f.geometry.coordinates));
        map.fitBounds(bounds, {padding: 20});

    } catch(err) {
        document.getElementById('status').textContent = 'Upload failed: ' + err.message;
    }
});
</script>
